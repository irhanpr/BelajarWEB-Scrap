<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="">
      <!--sangat penting untuk mengisi bagian action
    digunakkan sebagai tempat untuk mengarahkan kemana inputan akan dikirim-->
      <input type="text" placeholder="username"/> <!--Setiap atribut input  dapat
        berubah sesuai dengan value yg di butuhkan---->
      <input type="password" placeholder="padweds"/>
      <!--Placeholder digunakkan sebagai float text di dalam form-->
      <input type="color" />
      <input type="number" />
      <input type="time" />
    </form>
  </body>
</html>
